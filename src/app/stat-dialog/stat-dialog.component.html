<h1 mat-dialog-title>Update</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput [(ngModel)]="statVal" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button [mat-dialog-close]="statVal" cdkFocusInitial>Ok</button>
</div>
